<!DOCTYPE html>
<html
	lang="en">
	<head>
		<meta
			charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>
			Stop
			Watch
		</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>

	<body>
		<div
			class="watch">
			<p>
				<span
					id="hr"
					>00</span
				>
				:
				<span
					id="min"
					>00</span
				>
				:
				<span
					id="sec"
					>00</span
				>
			</p>

			<button
				id="start">
				Start
			</button>
			<button
				id="stop">
				Stop
			</button>
			<button
				id="reset">
				Reset
			</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
